<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project Blog</title>
</head>

<body>
<h1>Project Blog</h1>
<div>
  <form>
    <textarea id="userinput" placeholder="Write Post"></textarea>
    <button type="button" onClick="post()">Submit</button>
  </form>
</div>
<div id="posts"></div>
<script>
var uniqueid = 1;
function post(){
	"use strict";
	//get user input
	var userInput = document.getElementById("userinput");
	//if there is a user input
	if(userInput.value != ''){	
		
		//make a new element
		var newInput = document.createElement("div");
		//give element
		newInput.innerHTML = "<h4>Post No." + uniqueid + "</h4>" + 
			"<p id='" + uniqueid + "'>" + userInput.value + "</p>";
		//prepend
		var oldPosts = document.getElementById('posts');
		oldPosts.insertBefore(newInput, oldPosts.firstChild);
		//reset input form
		userInput.value = "";
		uniqueid++;
		
	}else{
		alert("please write a blog post");
	}
	
	
}
	</script>
</body>
</html>
